<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>www.monopattino.it</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="background">

      <div class="layover">

        <div class="container">

          <header>
            <!-- Logo + Titolo -->
            <img class="Logo"src="logo.png">
            <h2>Taking Booleaners from A to B</h2>
          </header>

          <nav>
            <!-- Bottoni monopattino -->
            <div>
              <button>Prenota</button>
              <button>Termina prenotazione</button>
              <button>Accendi Luci</button>
            </div>
          </nav>

          <main>
            <!-- Tutti i monopattini -->
           <div class="gino">
             <input type="checkbox">
             <h4>Monopattino Gino22</h4> <br>
             <span> &map; Via Guadalametri - a 220 metri da te</span> <br>
             <span>Stato carica:</span>
             <div class="power medium"></div>
           </div>

           <div class="mike">
             <input type="checkbox">
             <h4>Monopattino Mike24</h4> <br>
             <span> &map; Via Ricciardoni - a 420 metri da te</span> <br>
             <span>Stato carica:</span>
             <div class="power full"></div>
           </div>

           <div class="fede">
             <input type="checkbox">
             <h4>Monopattino Fede154</h4> <br>
             <span> &map; Via Mentarini - a 490 metri da te</span> <br>
             <span>Stato carica:</span>
             <div class="power low"></div>
           </div>
          </main>


        </div>

      </div>

    </div>

  </body>
</html>
